

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

    <script>
function initialize() {

  var myLatlng = new google.maps.LatLng(42.67577,-73.78603);  
  var mapOptions = {
    zoom: 4,
    center: myLatlng
  }
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  var infowindow = new google.maps.InfoWindow();

  for(i=0; i<mar.length;i++){
  var image = 'cloud-check.png';

  var newLatlng = new google.maps.LatLng(mar[i].latitude,mar[i].longitude);
  
  var marker = new google.maps.Marker({
      position: newLatlng,
      map: map,
      title: mar[i].market_name,
      icon:image
  });

(function(marker, mar) {

// Attaching a click event to the current marker
google.maps.event.addListener(marker, "click", function(e) {
infoWindow.setContent(mar[i].location);
infoWindow.open(map, marker);
});
})(marker, mar[i]);

}
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
    <script src="data.js"></script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
